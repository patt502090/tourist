name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: your-gcp-project-id
  GKE_CLUSTER: your-cluster-name
  GKE_ZONE: us-central1-a
  GAR_LOCATION: us-central1-docker.pkg.dev
  FRONTEND_IMAGE: ${{ secrets.GAR_LOCATION }}/frontend
  BACKEND_IMAGE: ${{ secrets.GAR_LOCATION }}/backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          make install

      - name: Run Tests
        run: |
          make test

      - name: Build Frontend & Backend
        run: |
          make build

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:latest -f backend/Dockerfile .
          docker push ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest -f frontend/Dockerfile .
          docker push ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE Credentials
        run: gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}

      - name: Deploy Backend to GKE
        run: kubectl apply -f k8s/backend-deployment.yaml

      - name: Deploy Frontend to GKE
        run: kubectl apply -f k8s/frontend-deployment.yaml
